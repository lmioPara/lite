<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical</title>
    <style>
        body {
            height: 100%;
            background: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .b {
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            position: absolute;
            margin: auto;
            width: 300px;
            height: 300px;
            background: #abcccc;
        }
    </style>
</head>
<body>
<div class="b">
</div>
</body>
</html>
